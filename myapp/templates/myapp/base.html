    <style>
        body {background-color: #282828; text-align: center}
        .imagotipo {margin-top: 25px; text-align: center; max-width: 550px}
        .logotipo {border-radius: 50%; box-shadow: 4px 4px 8px #000000; vertical-align: middle; width: 75px}
        .isotipo {font-family: hemi; vertical-align: middle; color: #c0c0c0; font-size: 45px; text-shadow: 4px 4px 8px #000000; padding: 8px;}
        .box2 {display: inline-block; width: 100%; height: 300px; background-size: cover; background-image: url("https://www.elespectador.com/resizer/YLfT4Fv7ixntnsrj4skIQ0fbFnU=/657x0/cloudfront-us-east-1.images.arcpublishing.com/elespectador/J43WGEK2VRBPPC5KDU35ZMBIRM.jpg")}

        .portrait {font-size: 40px; color: #ffffff; width:100%; max-width: 500px;}
        .registerform {margin: 20px; background-color: #282828; text-align: center; width: 100%; max-width: 400px; font-size: 25px; box-shadow: 0.5px 0.5px #ffffff inset, 4px 4px 8px #000000; border-radius: 2%; color: #ffffff}
        form {width: 100%;}
        input {border-radius: 8px; border: 2px solid green; color: #ffffff; font-size: 20px; width: 90%; height: 40px; background-color: #282828}
        .button {height: 55px; background-color: yellow; color: #000000; font-weight: bold; max-width: 200px; border-radius: 10px; border: none; box-shadow: 4px 4px 8px}
        .footer {text-align: center; color: #ffffff; margin-top: 50px}
        h1 {text-align: center; color: #ffffff}
        img {width: 95%; transform: scaleX(-1); border: 3px solid green; border-radius: 10%}
